<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="demo"></h1>
<body>
    <script>
        const object={
            firstName:"Rohan",
            lastName:"Kadam",
            fullName : function (){
                return this.firstName+" "+this.lastName;
            }       }
            document.getElementById("demo").innerHTML=object.fullName();
    </script>
</body>
</html>
